<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本 nihon-GO - Booking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #e63946 !important;
        }

        .nav-box {
            background-color: #ffffff;
            padding: 6px 12px;
            border-radius: 8px;
            margin-right: 8px;
        }

        .booking-box {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #ff3333;">
        <div class="container">
            <a class="navbar-brand fw-bold nav-box my-1" href="homepage.html">日本 nihon-GO</a>

            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item my-1">
                        <a class="nav-link nav-box text-dark" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item my-1">
                        <a class="nav-link nav-box text-dark" href="destinations.html">Pick your destination</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- MAIN -->
    <main class="container my-5">

        <h2 class="fw-bold mb-4">Complete Your Booking</h2>

        <div class="booking-box border">

            <form id="bookingForm" action="create_payment_intent.php" method="POST">

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Region</label>
                        <input type="text" class="form-control" id="region" name="REGION" readonly required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="CITY" readonly required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Hotel</label>
                        <input type="text" class="form-control" id="hotel" name="HOTEL" readonly required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Room Type</label>
                        <input type="text" class="form-control" id="room" name="ROOM_TYPE" readonly required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Price per night in Php</label>
                        <input type="number" class="form-control" id="price" name="PRICE_PER_NIGHT" readonly required>
                    </div>
                </div>

                <hr>

                <div class="mb-3">
                    <label class="form-label">Your Full Name</label>
                    <input type="text" class="form-control" name="FULL_NAME" maxlength="100" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Your Email</label>
                    <input type="email" class="form-control" name="EMAIL" maxlength="100" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Check-in Date</label>
                        <input type="date" class="form-control" name="CHECK_IN" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Check-out Date</label>
                        <input type="date" class="form-control" name="CHECK_OUT" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Number of Guests</label>
                    <input type="number" class="form-control" name="GUESTS" min="1" required>
                </div>

                <button type="submit" class="btn btn-danger w-100">Proceed to Payment</button>

            </form>

        </div>

    </main>

    <footer class="bg-dark text-light text-center p-3">
        <p class="mb-1">2025 Japan Travel Booking</p>
        <p class="mb-0">School project only</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>




    
    <script>

        // URLSearchParams: https://developer.mozilla.org/en-US/docs/Web/API/URLSearchParams
        // window.location.search: https://developer.mozilla.org/en-US/docs/Web/API/Window/location  
        const params = new URLSearchParams(window.location.search);

        // Reference for getElementById: https://developer.mozilla.org/en-US/docs/Web/API/Document/getElementById
        document.getElementById("region").value = params.get("region");
        document.getElementById("city").value = params.get("city");
        document.getElementById("hotel").value = params.get("hotel");
        document.getElementById("room").value = params.get("room");
        document.getElementById("price").value = params.get("price");

    </script>

</body>
</html>
