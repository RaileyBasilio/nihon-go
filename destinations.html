<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hero-section {
            background: url("destinations.jpg") center/cover no-repeat;
            height: 250px;
            display: flex;
            align-items: center;
            color: white;
            padding-left: 30px;
        }

        .hero-title {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            border-radius: 6px;
        }

        .navbar {
            background-color: #e63946 !important;
        }

        .nav-box {
            background-color: #ffffff;
            padding: 6px 12px;
            border-radius: 8px;
            margin-right: 8px;
        }

        .region-box {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }

        .region-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .city-link {
            display: block;
            margin-bottom: 4px;
            text-decoration: none;
            color: #000000;
        }

        .city-link:hover {
            text-decoration: underline;
        }

        .region-hokkaido {
            position: relative;
            overflow: hidden;
        }

        .region-hokkaido::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 70%;
            height: 100%;
            background: url("hokkaido.jpg") center/cover no-repeat;
            opacity: 0.15;
            z-index: 0;
        }

        .region-tohoku {
            position: relative;
            overflow: hidden;

        .region-tohoku::before {
            content: "";

        }

            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 70%;
            height: 100%;

        .region-hokuriku {

            overflow: hidden;

            position: absolute;

            right: 0;
            width: 70%;
            height: 100%;
            background: url("kanazawa.jpg") center/cover no-repeat;
            opacity: 0.15;
            z-index: 0;

            overflow: hidden;

            position: absolute;

        .region-kansai {

            overflow: hidden;
        }

        .region-kansai::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 70%;
            height: 100%;
            background: url("kyoto_castle.jpg") center/cover no-repeat;
            opacity: 0.15;
            z-index: 0;
        }
